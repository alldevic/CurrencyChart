<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Currency Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="content/bootstrap.min.css" type="text/css">
</head>

<body>
<div class="preloader-wrapper active">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right border-0" type="button"
                data-toggle="collapse" data-target="#navbar7">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar7">
            <span class="navbar-brand text-primary d-none d-md-block btn">
                <b>CurrencyChart</b>
            </span>
            <ul class="navbar-nav mx-auto" data-bind="foreach: exchanges">
                <li class="nav-item nav-link btn" data-bind="text: $data, click: $parent.setLabel($data)"></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="https://github.com/alldevic/CurrencyChart"
                                        target="_blank" rel="noopener noreferrer">GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h4 class="card-header" data-bind="text: currentCourse"></h4>
                <div class="card-body">
                    <canvas id="lineCanvas">Chart is Loading...</canvas>
                    <div class="table-responsive">
                        <table class="table table-striped table-borderless table-sm" id="log">
                            <thead>
                            <tr data-bind="foreach: providers">
                                <th scope="col" data-bind="text: $data"></th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: {data: logData, as: 'log'}">
                            <tr data-bind="foreach: {data: $parent.providers}">
                                <td data-bind="text: log.values[$index()]"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="Scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="Scripts/knockout-3.5.0.js" type="text/javascript"></script>
<script src="Scripts/jquery.signalR-2.4.1.min.js" type="text/javascript"></script>
<script src="Scripts/Chart.min.js" type="text/javascript"></script>
<script src="CodeBehind/IndexVM.js" type="text/javascript"></script>
<script src="signalr/hubs" type="text/javascript"></script>
<script src="Scripts/bootstrap.min.js"></script>
</body>

</html>
